<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora Previsional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }
  
      body {
          background-color: #F4F4F4;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
      }
  
      .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          background-color: #FFFFFF;
          border-radius: 20px;
          box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.1),
                      -10px -10px 30px rgba(255, 255, 255, 0.5),
                      inset 5px 5px 10px #D1D1D1,
                      inset -5px -5px 10px #FFFFFF;
          padding: 40px;
          max-width: 800px;
          width: 100%;
          height: 100%;
      }
  
      h1 {
          font-size: 4rem;
          font-weight: bold;
          color: #B9B4D9;
          text-align: center;
          margin-bottom: 40px;
      }
  
      form {
          width: 100%;
          max-width: 500px;
      }
  
      label {
          font-size: 1.2rem;
          color: #333333;
          margin-bottom: 10px;
      }
  
      input[type="number"] {
          padding: 10px;
          border-radius: 10px;
          border: 1px solid #b9b4d9;
          background-color: #FFFFFF;
          margin-bottom: 20px;
          text-align: center;
          width: 25%;
      }

      input[type="number"]:focus {
          outline: none;
          box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
}

      select {
          padding: 10px;
          border-radius: 10px;
          border: 1px solid #b9b4d9;
          background-color: #FFFFFF;
          margin-bottom: 20px;
          width: 25%;
      }

      select:focus {
          outline: none;
          box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
  
      button {
    background-color: #b9b4d9;
    color: #FFFFFF;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

  button:hover {
    background-color: #7f75a9;
    transform: translateY(-5px);
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
}

      
  
      p {
          font-size: 1.2rem;
          color: #828282;
          line-height: 1.5;
          text-align: center;
      }
  
  

    /* modo oscuro */

    body.dark-mode {
    background-color: #1c1c1c;
    color: #f5f5f5;
    }
    body.dark-mode .container {
    background-color: #2c2c2c;
    box-shadow: 10px 10px 30px rgba(255, 255, 255, 0.1),
    -10px -10px 30px rgba(0, 0, 0, 0.5);
    }

    body.dark-mode input[type="number"],
    body.dark-mode select,
    body.dark-mode button {
    background-color: #3c3c3c;
    color: #f5f5f5;
    }

    body.dark-mode label {
    background-color: transparent;
    color: #d9d9d9;
    }

    body.dark-mode button:hover {
    background-color: #f5f5f5;
    color: #3c3c3c;
    }

  @media screen and (max-width: 600px) {
  /* Estilos para dispositivos móviles */
  body {
    min-height: auto;
  }
  .container {
    padding: 20px;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }
  form {
    max-width: 100%;
  }
  input[type="number"], select {
    width: 100%;
  }
  button {
    margin-top: 20px;
  }
}
  </style>
  </head>
  <body>
    <button onclick="toggleDarkMode()">Modo oscuro</button>


    <h1>Calculadora Previsional</h1>

    <div class="container">
     <label for="remuneracion">Ingresar remuneración minima sujeta a aportes:</label>
     <input type="number" id="remuneracion">
    

      <label for="smvm">Ingresar remuneracion minima garantizada      </label>
      <input type="number" id="smvm">
      

      <label for="cuotas">Cantidad de cuotas:
        <select id="cuotas" name="cuotas">
          <option value="2">2 cuotas</option>
          <option value="6">6 cuotas</option>
          <option value="15">15 cuotas</option>
          <option value="30">30 cuotas</option>
          <option value="45">45 cuotas</option>
          <option value="60">60 cuotas</option>
          <option value="90">90 cuotas</option>
          <option value="120" selected>120 cuotas</option>
        </select>
      </label>

      <label for="meses">Cantidad de meses a regularizar:</label>
      <input type="number" id="meses" min="1" max="360">
      
      <button onclick="calcular()">Calcular</button>

    <div ><p id="resultado"></p>
    </div>
    
    <script>
      function calcular() {
        const remuneracionInput = document.getElementById("remuneracion");
        const smvmInput = document.getElementById("smvm");
        const mesesInput = document.getElementById("meses");
        const cuotasSelect = document.getElementById("cuotas");
    
        const meses = parseInt(mesesInput.value);
        if (meses < 1 || meses > 360 || isNaN(meses)) {
          alert("Por favor ingrese un número válido de meses (entre 1 y 360)");
          return;
        }
    
        const valorUPP = (remuneracionInput.value * 0.29).toFixed(2);
        const montoMaximoCuota = (smvmInput.value * 0.3).toFixed(2);
    
        const cuotas = parseInt(cuotasSelect.value);
        const totalPagar = (valorUPP * meses).toFixed(2);
        const cuotaMensual = (totalPagar / cuotas).toFixed(2);
        const cuotaMensualUpp = (cuotaMensual / valorUPP).toFixed(2);
    
        const resultado = document.getElementById("resultado");
        resultado.innerHTML = `El valor UPP es: $${valorUPP}<br>El monto máximo de la cuota es: $${montoMaximoCuota}<br>Total a pagar: $${totalPagar}<br> Meses a regularizar ${meses}<br>Monto a pagar mensual: $${cuotaMensual}<br>Cantidad de UPP por mes: ${cuotaMensualUpp}`;
      }
    
      function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle("dark-mode");
      }
    </script>
    
  </body>
</html>
