<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora Previsional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>Calculadora Previsional</h1>
    <h2>| Plan de pago deuda previsional |</h2>

    <div class="container">
      
      <label for="remuneracion">Remuneración mínima imponible - hasta septiembre 2023</label>
      <input type="number" id="remuneracion" value="23891.99" readonly class="remuneracion"> 
      
    


      <label for="smvm">Ingresar haber mínimo garantizado:      </label>
      <input type="number" id="smvm">      

      <label for="cuotas">Cantidad de cuotas:
        <select id="cuotas" name="cuotas">
          <option value="2">2 cuotas</option>
          <option value="6">6 cuotas</option>
          <option value="15">15 cuotas</option>
          <option value="30">30 cuotas</option>
          <option value="45">45 cuotas</option>
          <option value="60">60 cuotas</option>
          <option value="90">90 cuotas</option>
          <option value="120" selected>120 cuotas</option>
        </select>
      </label>

      <label for="meses">Cantidad de meses a regularizar:</label>
      <input type="number" id="meses" min="1" max="360">
      
      <button onclick="calcular()">Calcular</button>

    <div ><p id="resultado"></p>
    </div>    
  </div>

  <button onclick="toggleDarkMode()" class="boton-oscuro ">Modo oscuro</button> 
  <footer>
		<p class="author">Creado por Tatiana Cordecci</p>
	</footer>
  <script src="./script.js"></script>   
  </body>
</html>
